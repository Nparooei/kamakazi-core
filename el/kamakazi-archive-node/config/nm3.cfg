{
  "JsonRpc": {
    "Enabled": true,
    "Host": "0.0.0.0",
    "Port": 8545,
    "EnabledModules": [
      "Eth",
      "Net",
      "Web3",
      "Health",
      "Rpc",
      "Trace",     
      "Debug",     
      "Clique"     
    ],

    
    "MaxBatchSize": 1,
    "MaxBatchResponseBodySize": 1048576,
    "MaxRequestBodySize": 1048576,
    "MaxLogsPerResponse": 5000
  },

  "Init": { "WebSocketsEnabled": false },

  "Network": {
    "P2PPort": 30303,
    "DiscoveryPort": 30303,
    "OnlyStaticPeers": true
  },
  "KeyStore": {
    "KeyStoreDirectory": "/opt/el/keystore",
    "UnlockAccounts": [],
    "PasswordFiles": [],
    "EnodeKeyFile": "/opt/el/config/enodekey",
  },
  "Mining": { "Enabled": false },
  "Merge": { "Enabled": false }.
  "Pruning": { "Mode": "None" },           // archive (no pruning)
  "Bloom": { "Index": true }
}
